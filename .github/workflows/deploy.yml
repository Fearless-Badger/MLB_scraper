name: CI/CD for mlb_scraper

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mlb_scraper
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: Run tests
        run:
          pytest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Docker Builder
        uses: docker/setup-buildx-action@v1

      - name: Build and Push docker image
        run:  docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/myapp:${{ github.sha }} --push .

      
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ secrets.AZURE_APP_NAME }}
          images: '${{ secrets.AZURE_ACR_NAME }}.azurecr.io/myapp:${{ github.sha }}'

      - name: Remove dangling Docker images
        run: docker image prune -f